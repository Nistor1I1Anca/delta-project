<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Customers</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div id="welcome"></div>
    <div class="container">
      <div class="row">
        <h1>Customers</h1>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <h3>What would you like to do?</h3>
        </div>
        <div class="col-lg-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend"></div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">Post a new customer</option>
              <option value="2">Update an existing customer</option>
              <option value="3">Delete a customer</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- the post div -->
    <div class="container">
      <div id="post-div" class="">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Id</span>
          </div>
          <input
            type="text"
            id="post-customers-id"
            class="col-md-6 col-sm-12"
          />
        </div>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Name</span>
          </div>
          <input
            type="text"
            id="post-customers-name"
            class="col-md-6 col-sm-12"
          />
        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">CUI</span>
          </div>
          <input type="text" id="CUI-customers" class="col-md-6 col-sm-12" />
        </div>
        <div class="row">
          <button
            type="button"
            id="post-customers-CUI"
            class="btn btn-secondary ml-3 mb-3"
          >
            Post
          </button>
        </div>
      </div>
    </div>
    <!-- the update div -->
    <div class="container">
      <div id="post-div" class="">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Id</span>
          </div>
          <input
            placeholder=""
            type="text"
            id="id-customers"
            class="col-md-6 col-sm-12"
          />
        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Name</span>
          </div>
          <input type="text" id="name-customers" class="col-md-6 col-sm-12" />
        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">CUI</span>
          </div>
          <input type="text" id="CUI-customers" class="col-md-6 col-sm-12" />
        </div>
      </div>
      <div class="row">
        <button
          type="button"
          id="customers-update"
          class="btn btn-secondary ml-3 mb-3"
        >
          Update
        </button>
      </div>
    </div>
    <!-- the delete div -->
    <div class="container">
      <div id="post-div" class="">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Id</span>
          </div>
          <input
            placeholder=""
            type="text"
            id="id-customers"
            class="col-md-6 col-sm-12"
          />
        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Name</span>
          </div>
          <input type="text" id="name-customers" class="col-md-6 col-sm-12" />
        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">CUI</span>
          </div>
          <input type="text" id="CUI-customers" class="col-md-6 col-sm-12" />
        </div>
      </div>
      <div class="row">
        <button
          type="button"
          id="customers-delete"
          class="btn btn-secondary ml-3 mb-3"
        >
          Delete
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script src=".\Views\customersView.js"></script>
    <script src=".\Models\customer.js"></script>
    <script src=".\Models\customers.js"></script>
    <script src="generalJS.js"></script>
  </body>
</html>
