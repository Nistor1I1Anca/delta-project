<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="Views/invoiceView.js"></script>
    <script src="Models/invoice.js"></script>
    <script src="Models/suppliers.js"></script>
    <script src="Models/supplier.js"></script>
    <script src="Models/customers.js"></script>
    <script src="Models/customer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="col-lg-12">
            <div class="row" id="title">
                <h3 class="title">Invoice</h3>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="row align-items-start" id="first-row">
                <div class="col-sm-4">
                    <div class="col-xs-3">
                        <h5 class="font-weight-normal">Supplier</h5>
                    </div>
                    <div class="col-xs-1" id="add-supplier">
                        <button type="button" class="btn btn-sm">+</button>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="col-xs-3">
                        <label for="series" id="series-text">Series:</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" name="series" id="series">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="col-xs-3" id="customer">
                        <h5 class="font-weight-normal">Customer</h5>
                    </div>
                    <div class="col-xs-1" id="add-customer">
                        <button type="button" class="btn btn-sm">+</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="row align-items-start" id="second-row">
                    <div class="col-sm-4">
                        <button class="btn dropdown-toggle" id="supplier" type="button" data-toggle="dropdown">Samsung
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu" id="supplier-dropdown">
                        </ul>
                    </div>
                    <div class="col-sm-4">
                        <div class="col-xs-3">
                            <label for="number" id="number-text">Number:</label>
                        </div>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" name="number" id="number">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="col-xs-3">
                            <button class="btn dropdown-toggle" id="customer-button" type="button"
                                data-toggle="dropdown">Samsung
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu"  id="customer-dropdown">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="row" id="third-row">
                    <div class="col-sm-4">
                        <h5 class="cui-supplier">CUI: RO1234</h5>
                    </div>
                    <div class="col-sm-4" id="data">
                        <div class="col-xs-3">
                            <label for="data" id="data">Date:</label>
                        </div>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" name="data" id="date"/>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <h5 class="cui-customer">CUI: RO1235</h5>
                    </div>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Value</th>
                        <th scope="col">VAT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>vad</td>
                        <td>bla</td>
                    </tr>
                </tbody>
            </table>
            <div class="col-xs-2" id="save">
                <button type="button" class="btn btn-sm">Save</button>
            </div>
        </div>
    </div>
</body>

</html>
