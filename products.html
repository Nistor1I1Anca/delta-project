<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Products</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- <script src='main.js'></script> -->
  </head>

  <body>
    <h3>Products</h3>
    <div class="products">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">ID</span>
        </div>
        <input type="text" id="id-products" class="col-md-6 col-sm-12" />
      </div>

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Name</span>
        </div>
        <input type="text" id="name-products" class="col-md-6 col-sm-12" />
      </div>

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Type</span>
        </div>
        <input type="text" id="type-products" class="col-md-6 col-sm-12" />
      </div>
    </div>

    <script src=".\Views\productsView.js"></script>
    <script src=".\Models\product.js"></script>
    <script src=".\Models\products.js"></script>
  </body>
</html>
